<head>
  <title>Image-Share</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
<div class="container">
    {{> images}}
    </div>
</body>

<template name="images">    
    <div class="row">
         {{#each images}}
    <div class="col-xs-12 col-md-3">
        <div class="thumbnail">
            <img src="{{img_src}}" alt="img_alt"/>
        </div>
        <div class="caption">
            <h3>Thumbnail Label</h3>
            <p>Image Description</p>
        </div>
    </div>
    {{/each}}
    </div>
   
</template>
