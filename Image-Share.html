<head>
  <title>Image-Share</title>
</head>

<body>
  {{> image_add_form}}
  <h1>Welcome to Meteor!</h1>
  <div class="container">
        {{> images}}
  </div>
</body>
<template name="image_add_form">
  <form class="js-add-img">
    <input type="text" name="img_src"/>
    <input type="text" name="img_alt"/>
    <button class="btn btn-success">Save</button>
  </form>

</template>
<template name="images">
    <div class="row">
         {{#each images}}
    <div class="col-xs-12 col-md-3" id="{{_id}}">
        <div class="thumbnail">
            <img src="{{img_src}}" alt="img_alt" class="js-img"/>
        </div>
        <div class="caption">
            <h3>Rating: {{rating}}</h3>
            <p>Image Description</p>
            <p>
              {{> starsRating id='rating' mutable=true class="js-rate" id=_id rating=rating}}
            </p>
            <button class="js-del-btn btn btn-danger">Delete</button>
        </div>
    </div>
    {{/each}}
    </div>

</template>
