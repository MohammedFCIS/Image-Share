<head>
  <title>Image-Share</title>
</head>

<body>
  {{> image_add_form}}
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      {{> loginButtons}}
    </div>
  </nav>
  <h1>Welcome {{username}}!</h1>
  <div class="container">
    {{> images}}
  </div>
</body>
<template name="image_add_form">
  <div class="modal fade" id="img_form_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
          </div>
        </div>
        <div class="modal-body">
          <form class="js-add-img">
            <input type="text" name="img_src"/>
            <input type="text" name="img_alt"/>
            <button class="btn btn-success">Save</button>
          </form>
        </div>
        <div class="modal-footer">
          <button data-dismiss="modal" class="btn btn-warning">Cancel</button>
        </div>
      </div>
    </div>
  </div>


</template>
<template name="images">
  {{#if currentUser}}
    <button class="btn btn-success js-show-img-form">Add Image</button>
  {{/if}}
  {{#if filtring_images}}
    Imaged are filtred. <a href="#" class="js-remove-filter">remove Filter?</a>
  {{/if}}
    <div class="row">
         {{#each images}}
    <div class="col-xs-12 col-md-3" id="{{_id}}">
        <div class="thumbnail thumnail-img">
            <img src="{{img_src}}" alt="img_alt" class="js-img"/>
        </div>
        <div class="caption">
            <h3>Rating: {{rating}}</h3>
            <p>Image Description</p>
            {{#if currentUser}}
            <p>
              User: <a href="#" class="js-set-user-filter">{{getUser createdby}}</a>
            </p>
            <p>
              {{> starsRating id='rating' mutable=true class="js-rate" id=_id rating=rating}}
            </p>
            <button class="js-del-btn btn btn-danger">Delete</button>
            {{/if}}
        </div>
    </div>
    {{/each}}
    </div>

</template>
